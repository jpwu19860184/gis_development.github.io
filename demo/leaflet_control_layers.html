<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Quick Start - Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
</head>

<body>
    <div id="mapid" style="width: 300px; height: 300px;"></div>
    <script>
        mymap = L.map('mapid',{center: [35, 120],zoom: 4});
        url='https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
        World_Imagery = L.tileLayer(url, {attribution: 'arcgisonline'});
        World_Imagery.addTo(mymap)

        url='https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}';
        World_Street_Map = L.tileLayer(url, {attribution: 'arcgisonline'});
        
        marker = L.marker([30, 120],[35,115]);
        marker.bindPopup("this is a marker");

        latlngs = [
            [40.51, 120.68],
            [37.77, 120.43],
            [34.04, 118.2]];
        polyline = L.polyline(latlngs, {color: 'red'});
        polyline.bindPopup("this is a polyline");
      
        latlngs = [
            [37, 119.05],
            [41, 119.03],
            [41, 112.05],
            [37.5, 112.04]];
        polygon = L.polygon(latlngs, {color: 'green'});
        polygon.bindPopup("this is a polygon") ;

        baseMaps = {
            "World_Imagery": World_Imagery,
            "World_Street_Map": World_Street_Map};
        
        overlayMaps = {
            "marker": marker,
            "polyline": polyline,
            "polygon":polygon};
        
        L.control.layers(baseMaps, overlayMaps).addTo(mymap);
    </script>
</body>
</html>
